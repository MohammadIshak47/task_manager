{% extends "tasks/base.html" %}
{% load static %}

{% block content %}
<div class="col-md-6 offset-md-3" style="text-align: center;">
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
{% endblock content %}
