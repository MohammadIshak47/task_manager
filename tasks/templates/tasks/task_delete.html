{% extends "tasks/base.html" %}
{% load static %}


{% block content %}
<h2>Are You Sure You Want to Delete Your "{{task-delete.title }} Task"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'task-list' %}" class="btn btn-primary">Cancel</a>
  </form>

{% endblock content %}
