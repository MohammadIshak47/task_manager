{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
   {% block title %}<title>Task Manager</title>{% endblock title %}
  <!-- MDB icon -->
  <link rel="icon" href=" {% static 'img/mdb-favicon.ico' %} " type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-to-do-list.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">
              {% if user.is_authenticated %}
              <p>Welcome, {{ user.username }}!</p>
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
               <button type="submit" style="background-color:white">Logout</button>
            </form>
          {% else %}
              <a href="{% url 'login' %}">Login</a>
             <a href="{% url 'signup'  %}">Sign-Up</a>
          {% endif %}
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1"></i>
                <u>Task Manager</u>
              </p>
  {% block content %}

  
  {% endblock content %}
  
</div>
</div>
</div>
</div>
</div>
</section>

  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
